# Server
server.port=9990

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# Database
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/visangfront?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=visang
spring.datasource.password=visang123@

# MyBatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.board.domain

# Mustache
spring.mustache.prefix=classpath:/templates/
spring.mustache.suffix=.html

# Logging
logging.level.com.board=DEBUG

spring.web.resources.static-locations=classpath:/static/

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload.path=C:/upload/board
