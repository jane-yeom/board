{{> layout/header}}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">게시글 작성</h2>

            <form action="/board/insert" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title"
                           placeholder="제목을 입력하세요" required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">작성자</label>
                    <input type="text" class="form-control" id="author" name="author"
                           placeholder="작성자를 입력하세요" required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content"
                            rows="10" placeholder="내용을 입력하세요" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="files" class="form-label">첨부파일</label>
                    <input type="file" class="form-control" id="files" name="files" multiple>
                    <div class="form-text">여러 파일을 선택할 수 있습니다. (최대 10MB)</div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary me-md-2">저장</button>
                    <a href="/board/list" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>

{{> layout/footer}}
