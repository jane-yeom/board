{{> layout/header}}

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">게시글 수정</h3>
            </div>
            <div class="card-body">
                <form action="/board/{{board.id}}/update" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{board.title}}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="author" class="form-label">작성자</label>
                        <input type="text" class="form-control" id="author" name="author" value="{{board.author}}" readonly>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required>{{board.content}}</textarea>
                    </div>
                    
                    <div class="text-end">
                        <a href="/board/{{board.id}}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">수정</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{{> layout/footer}}
